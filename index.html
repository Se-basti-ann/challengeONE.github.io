<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type = "text/javascript" src = "script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="ImgLogo" src="img/logo.png" />
        <h1 class="tittle">Encriptador de mensajes</h1>
      </div>
      <div class="left">
        <input class="text-input" id = "input-text" type="text" placeholder="Ingrese el texto aqui" />
       
      </div>
      <div class="right">
        <img src = "img/Imagen.png" id = "img-right">
        <h1 id="text-right">Ningun mensaje fue encontrado</h1>
        <textarea id="textarea-right" name = "name" rows="B" cols= "80">Ingrese el texto a encriptar o desencriptar</textarea>
        <button id = "copy" type = "button" name = "button" onclick = "copy()">Copiar!</button>
      </div>
      
      <div class="left-button">
        <p>Solo minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick = "encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar"onclick = "desencriptar()">Desencriptar</button>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
